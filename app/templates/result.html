{% extends "index.html" %}
{% block data %}
<section class="tm-content-box margin-b-10">

    <div class="ldb" style="white-space:pre;overflow:auto;width:100%;">
        {{ldb_data|safe}}
    </div>

    <div class="ai" style="white-space:pre;overflow:auto;width:100%;">
        {{ai_data|safe}}
    </div>

    <p>STATISTICS</p>
    <div class="equals">
        {{equals}}
    </div>
    <div class="ai_only">
        {{ai_only}}
    </div>
    <div class="ldb_only">
        {{ldb_only}}
    </div>

    <div class="ldb_only_table" style="white-space:pre;overflow:auto;width:100%;">
        {{ldb_only_table|safe}}
    </div>



    <form action="/get_result_file" style="float: right; display: inline;">
        <input type="submit" class="button" value="Get results file">
    </form>
    <form action="/get_no_extraction_file" style="float: right; display: inline;">
        <input type="submit" class="button" value="Get file with not extracted">
    </form>

</section>
{% endblock %}
